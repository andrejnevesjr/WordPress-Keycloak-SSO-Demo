# Proxy Keycloak through Nginx
upstream keycloak_upstream {
    server keycloak:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name keycloak.local;

    # Optional, helps with large admin console payloads
    client_max_body_size 64m;

    location / {
        proxy_pass http://keycloak_upstream;

        # Preserve original host, port, scheme, and client IPs
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Do not rewrite Location headers coming from Keycloak
        proxy_redirect off;
    }
}
